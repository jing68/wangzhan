<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="calculator.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>
      <input type="text" id="calc-display" value="" placeholder="0">
    </p>

    <div class="buttons">


    <p>
      <input class = "num" type="button" id = "calc-key-7"  value="7" onclick="">
      <input class = "num" type="button" id="calc-key-8" value="8">
      <input class = "num" type="button" id="calc-key-9" value="9">
      <input class = "op" type="button" id="calc-plus" value="&plus;">
    </p>

    <p>
      <input class = "num" type="button" id="calc-key-4" value="4">
      <input class = "num" type="button" id="calc-key-5" value="5">
      <input class = "num" type="button" id="calc-key-6" value="6">
      <input class = "op" type="button" id="calc-minus" value="&minus;">
    </p>

    <p>
      <input class = "num" type="button" id="calc-key-1" value="1">
      <input class = "num" type="button" id="calc-key-2" value="2">
      <input class = "num" type="button" id="calc-key-3" value="3">
      <input class = "op" type="button" id ="calc-times" value="&times;">
    </p>

    <p>
      <input class = "num" type="button" id="space" value=".">
      <input class = "num" type="button" id="calc-key-0" value="0">
      <input class = "op" type="button" id="calc-equals" value="&equals;">
      <input class = "op" type="button" id="calc-divide" value="&divide;">
    </p>

   </div>

  </body>
</html>
